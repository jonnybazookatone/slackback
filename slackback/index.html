<!DOCTYPE html>

<html>

    <title>
        Slackback Feedback Form
    </title>

    <head>
        <h1>Slackback Feedback Form</h1>
    </head>

    <body>

        <form action="http://localhost:4000/feedback/slack" method="POST">

            <div>
                <label> Subject
                    <input type="text" name="_subject"/>
                </label>
            </div>

            <div>
                <label> Name
                    <input type="text" name="name"/>
                </label>
            </div>

            <div>
                <label> Email
                    <input type="email" name="_replyto"/>
                </label>
            </div>

            <div>
                <label>
                    <input type="radio" name="feedback-type" value="bug" checked="checked"/>
                    Bug Report
                </label>
                    &nbsp;&nbsp;
                <label>
                    <input type="radio" name="feedback-type" value="comment"/>
                    Comment
                </label>
            </div>

            <div>
                <label>Feedback <br/>
                    <textarea rows="8" cols="50" name="comments"></textarea>
                </label>
            </div>

            <div>
                <button type="submit" value="Send">Submit form</button>
            </div>
        </form>

    </body>

</html>
